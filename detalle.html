</head>

    <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
        <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center" id="bd-theme" type="button"
            aria-expanded="false" data-bs-toggle="dropdown" aria-label="Toggle theme (auto)">
            <svg class="bi my-1 theme-icon-active" width="1em" height="1em">
                <use href="#circle-half"></use>
            </svg>
            <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light"
                    aria-pressed="false">
                    <svg class="bi me-2 opacity-50" width="1em" height="1em">
                        <use href="#sun-fill"></use>
                    </svg>
                    Light
                    <svg class="bi ms-auto d-none" width="1em" height="1em">
                        <use href="#check2"></use>
                    </svg>
                </button>
            </li>
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark"
                    aria-pressed="false">
                    <svg class="bi me-2 opacity-50" width="1em" height="1em">
                        <use href="#moon-stars-fill"></use>
                    </svg>
                    Dark
                    <svg class="bi ms-auto d-none" width="1em" height="1em">
                        <use href="#check2"></use>
                    </svg>
                </button>
            </li>
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto"
                    aria-pressed="true">
                    <svg class="bi me-2 opacity-50" width="1em" height="1em">
                        <use href="#circle-half"></use>
                    </svg>
                    Auto
                    <svg class="bi ms-auto d-none" width="1em" height="1em">
                        <use href="#check2"></use>
                    </svg>
                </button>
            </li>
        </ul>
    </div>

    <header>
        <div class="px-3 py-2 text-bg-dark border-bottom">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-between">
                    <!-- ENJOY a la izquierda -->
                    <a href="index.html" class="d-flex align-items-center my-2 my-lg-0 text-white text-decoration-none">
                        ENJOY
                    </a>

                    <!-- Perfil a la derecha -->
                    <ul class="nav">
                        <li>
                            <a href="perfil.html" class="nav-link text-white perfil-link">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                    class="bi bi-person-circle" viewBox="0 0 16 16">
                                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                                    <path fill-rule="evenodd"
                                        d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                                </svg>

                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <div class="container mt-5">
        <h1 class="card-title">TU PROXIMO PLAN:</h1>
        <div class="card">
            <img id="plan-imagen" class="card-img-top" alt="Imagen del plan">
            <div class="card-body">
                <h1 id="plan-nombre" class="card-title"></h1>
                <p id="plan-descripcion" class="card-text"></p>
                <p id="plan-ubicacion"></p>
                <p id="plan-precio" class="text-muted"></p>
                <button id="btn-plan" class="btn btn-primary mt-3"></button>
            </div>
        </div>

        <!-- Contenedor del Mapa -->
        <div id="map" style="height: 400px;"></div>


        <!-- Bootstrap JS y dependencias -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

        <!-- JS de Leaflet -->
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

        <script src="detalle.js"></script>
        <script src="theme.js"></script>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const map = L.map("map").setView([4.8133, -74.3545], 15); // Coordenadas de Facatativá

                L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);

                L.marker([4.8133, -74.3545]).addTo(map)
                    .bindPopup("Ubicación del plan")
                    .openPopup();
            });
        </script>
</body>

</html>
